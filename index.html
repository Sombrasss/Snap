<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor FileMoon</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      background: #ff4747;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff6a00;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Pasta FileMoon</h1>
  <input id="link" placeholder="Cole aqui o link da pasta FileMoon">
  <button onclick="carregar()">Carregar vÃ­deos</button>

  <div id="lista"></div>
  <iframe id="player"></iframe>

  <script>
    async function carregar() {
      const url = document.getElementById("link").value.trim();
      if (!url) return alert("Cole o link da pasta FileMoon.");

      const res = await fetch(`/proxy?url=${encodeURIComponent(url)}`);
      const html = await res.text();

      // tenta extrair links e nomes dos vÃ­deos
      const div = document.createElement("div");
      div.innerHTML = html;

      const links = [...div.querySelectorAll("a")].filter(a =>
        a.href.includes("filemoon.to")
      );

      if (links.length === 0) {
        document.getElementById("lista").innerHTML = "Nenhum vÃ­deo encontrado.";
        return;
      }

      let botoes = "";
      links.forEach(a => {
        const nome = a.textContent.trim() || "VÃ­deo";
        botoes += `<button onclick="abrir('${a.href}')">${nome}</button>`;
      });

      document.getElementById("lista").innerHTML = botoes;
    }

    function abrir(link) {
      document.getElementById("player").src = link;
    }
  </script>
</body>
</html>
